{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SchoolPix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/upload.css' %}" rel="stylesheet">
</head>
<body>
 
  <nav class="navbar bg-white shadow-sm px-3 sticky-top">
    <a href="{% url 'posts:feed' %}">
    <button class="btn p-0 text-primary">
      <span class="navbar-brand fw-bold text-primary">⨉</span>
    </button>
    </a>
    <h5 class="m-0 position-absolute start-50 translate-middle-x">Neuer Beitrag</h5>
  </nav>

  <div class="container mt-4 mb-5">
    <form action="{% url 'interact:post' %}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Bild auswählen</label>
        <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg, .png, .gif" required />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Abteilung</label>
        <select class="form-select" id="department" name="department" required>
          <option value="" disabled selected>Bitte wählen...</option>
            <option value="AUT">Maschinenbau</option>
            <option value="WING">WING</option>
            <option value="IT">IT</option>
            <option value="ETEC">ETEC</option>
            <option value="FME">Mechatronik</option>
          </select>
        </select>
      </div>
      <div class="mb-3">
        <label for="class" class="form-label">Klasse</label>
        <select class="form-select" id="class" name="class" required>
          <option value="" disabled selected>Bitte wählen...</option>
          
        </select>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Beschreibung</label>
        <textarea class="form-control" id="description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Beitrag erstellen</button>
    </form>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/upload.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
