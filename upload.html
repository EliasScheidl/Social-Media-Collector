<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foto Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid p-0">
    <!-- Header -->
    <header class="header">
      <div class="d-flex justify-content-between align-items-center p-3">
        <button class="btn-icon" id="closeBtn">
          <i class="bi bi-x-lg"></i>
        </button>
        <h5 class="mb-0">Neuer Beitrag:</h5>
        <button class="btn btn-primary" id="submitBtn" disabled>Weiter</button>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <form id="uploadForm">
        <!-- Upload Area -->
        <div class="upload-container mb-4">
          <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
            <div class="upload-placeholder" id="uploadPlaceholder">
              <i class="bi bi-cloud-arrow-up"></i>
              <p>Fotos hier ablegen oder tippen zum Auswählen</p>
            </div>
            <div class="upload-preview" id="uploadPreview"></div>
          </div>
        </div>

        <!-- Form Fields -->
        <div class="form-group mb-3">
          <label for="abteilung" class="form-label">Abteilung</label>
          <select class="form-select" id="abteilung" required>
            <option value="" selected disabled>Abteilung auswählen</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Vertrieb</option>
            <option value="development">Entwicklung</option>
            <option value="hr">Personal</option>
            <option value="finance">Finanzen</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="class" class="form-label">Klasse</label>
          <select class="form-select" id="class" required>
            <option value="" selected disabled>Klasse auswählen</option>
            <option value="class1">Klasse 1</option>
            <option value="class2">Klasse 2</option>
            <option value="class3">Klasse 3</option>
            <option value="class4">Klasse 4</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="beschreibung" class="form-label">Beschreibung</label>
          <textarea class="form-control" id="beschreibung" rows="4" placeholder="Beschreiben Sie Ihren Beitrag..."></textarea>
        </div>
      </form>
    </main>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
