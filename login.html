<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTL Schoolpix Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="login-container text-center p-4">
            <div class="logo mb-3">
                <img src="HTL_Schoolpix.png" alt="HTL Schoolpix Logo">
            </div>
            <h2 class="fw-bold">Login</h2>
            <form action="" method="POST" id="loginForm"></form>
                <input type="text" id="username" name="n" class="form-control mb-2" placeholder="Benutzername oder E-Mail Adresse" required>
                <input type="password" id="password" name="pw" class="form-control mb-3" placeholder="Passwort" required>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="help-text mt-3">Bei Problemen beim Anmelden wenden Sie sich an den Administrator</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
